<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Display</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        #output { padding: 10px; border: 1px solid #ccc; margin-top: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h1>Paste and Display Text</h1>
    <textarea id="inputText" placeholder="Paste your text here"></textarea>
    <br>
    <button id="displayButton">Display</button>

    <div id="output"></div>

    <script>
        document.getElementById('displayButton').addEventListener('click', function() {
            const text = document.getElementById('inputText').value;
            document.getElementById('output').textContent = text; // Safe, shows as plain text
        });
    </script>

</body>
</html>
